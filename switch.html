<body>
 <p id="demo"></p>
 <script>
    var day;
    switch(new Date().getDay()){
        case 0:
             day = "sunday";
             break;
        case 1:
            day = "mondayday";
            break;  
        case 2:
                day = "tuesday";
                break;
        case 3:
                day = "wednsday";
                break;  
        case 4:
            day = "thursday";
            break;
        case 5:
            day = "friday";
            break;
        case 6:
             day = "saterday";
             break;             
    }
    document.getElementById("demo").innerHTML = "Today is " + day;
 </script>  
</body>
</html>
